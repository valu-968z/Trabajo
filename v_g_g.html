<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formulario Valeria Garcia</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
   <center><h1>FORMULARIO</h1></center>
    <form action="" method="post">
      <div class="form-group">
      <center><label for="nombre">Nombre</label></center>
        <input type="text" class="form-control" id="nombre" name="nombre">
      </div>
      <div class="form-group">
        <center><label for="correo">Correo electrónico</label></center>
        <input type="email" class="form-control" id="correo" name="correo">
      </div>
      <div class="form-group">
        <center><label for="telefono">Teléfono</label></center>
        <input type="tel" class="form-control" id="telefono" name="telefono">
      </div>
     <button type="submit" class="btn btn-warning">Enviar</button>
    <button type="submit" class="btn btn-danger">Cancelar</button>
    </form>
  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
